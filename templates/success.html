<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Computing Final Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #4CAF50;
        font-size: 32px;
        text-align: center;
        margin-bottom: 20px;
      }

      h3 {
        color: #333;
        margin-bottom: 10px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      p {
        font-size: 16px;
        color: #333;
      }

      a {
        color: #4CAF50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      {% if filename and file_url %}
      <h1>File Uploaded Successfully!</h1>
      <p>Click below to download your file:</p>
      <a href="{{ file_url }}" target="_blank">Download {{ filename }}</a>
      {% else %}
      <h1>Cloud Computing Final Project</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <h3>Upload file here</h3>
        <label for="file">Choose a file:</label><br>
        <input type="file" id="file" name="file" accept=".pdf,.jpg,.png,.txt" required />
        <input type="submit" value="Upload">
      </form>
      {% endif %}
    </div>
  </body>
</html>
